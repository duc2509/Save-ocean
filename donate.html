<!--Social media bar-->

    <ul id="sociallist">
      <li class="facebook_social"> <a href="https://www.facebook.com/thecenteno" target="_new"><i class="fa fa-facebook"></i></a> </li>

<!--Social media bar end -->
<!--Form-start-here-->
<div class="form-wrapper">
<form id="form" >
    <h1>Donate form</h1>
    <div class="form-control ">
      <input  type="text" id="firstname" placeholder="Enter your first name" >
      <i class="fas fa-exclamation-circle"></i>
      <i class="fas fa-check-circle"></i>
      <small>Error message</small>
    </div>
    <div class="form-control ">
      <input type="text" id="lastname" placeholder="Enter your last name" >
      <i class="fas fa-exclamation-circle"></i>
      <i class="fas fa-check-circle"></i>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <input type="email" id="email" placeholder="Email">
      <i class="fas fa-exclamation-circle"></i>
      <i class="fas fa-check-circle"></i>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <input type="tel" id="tel" placeholder="Tel No">
      <i class="fas fa-exclamation-circle"></i>
      <i class="fas fa-check-circle"></i>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <input type="number" id="amount" placeholder="Amount">
      <i class="fas fa-exclamation-circle"></i>
      <i class="fas fa-check-circle"></i>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <select id="positions" name="positions">
        <option value="">Choose positions</option>
        <option value="clean">Clean Up Station Stewards</option>
        <option value="warrior">Ocean Warrior Facilitators</option>
        <option value="tabling">Tabling and Event Volunteers</option>
        <option value="beach-clean-up-o">Beach Clean Up Organizers</option>
        <option value="beach-clean-up-p">Beach Clean Up Participants</option>
      </select>
    </div>
    <input type="button" id="joinbtn" value="Join us" onclick="show()">
    <input type="submit" id="submitbtn" value="Submit">
    
   
</form>
<div class="decoration"></div>
</div>

  
  <script src="donate.js"></script>
  <script src="https://kit.fontawesome.com/fe2c2e5fc9.js" crossorigin="anonymous"></script>
</body>
